specVersion: v0.1.0
package:
  name: dca_dot_fun
  version: v0.1.1
  url: https://github.com/pinax-network/substreams-dca-dot-fun
  description: DCA.fun events
  image: ../image.png

protobuf:
  files:
    - dca-dot-fun.proto
  importPaths:
    - ../proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/dca_dot_fun.wasm

modules:
  - name: map_events
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dca.dot.fun.v1.Events

params:
  map_events: 0xDCA0F9f6a27b48a097561FA3E52DBC3BAD21F88f # DCA.fun contract address