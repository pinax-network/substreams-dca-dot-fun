specVersion: v0.1.0
package:
  name: dca_dot_fun
  version: v0.1.2
  url: https://github.com/pinax-network/substreams-dca-dot-fun
  description: DCA.fun events
  image: ../image.png

imports:
  ethereum_common: https://github.com/streamingfast/substreams-foundational-modules/releases/download/ethereum-common-v0.3.3/ethereum-common-v0.3.3.spkg

protobuf:
  files:
    - dca-dot-fun.proto
  importPaths:
    - ../proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/dca_dot_fun.wasm

modules:
  - name: map_events
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    blockFilter:
      module: ethereum_common:index_events
      query:
        string: "evt_addr:0xdca0f9f6a27b48a097561fa3e52dbc3bad21f88f || evt_addr:0xdca0df1ca04143a10ed7a8a8354e51228eb8c41e"
    output:
      type: proto:dca.dot.fun.v1.Events

params:
  map_events: 0xdca0f9f6a27b48a097561fa3e52dbc3bad21f88f # DCA.fun contract address